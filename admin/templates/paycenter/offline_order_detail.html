{include file="paycenter/header.html"}

{include file="paycenter/left.html"}

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <section class="content">
        <div class="row">
            <div class="col-xs-7">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">线下订单详情</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body table-responsive no-padding">
                        <table class="table">
                            <tr>
                                <th style="width: 10px">订单ID</th>
                                <th>买家名称</th>
                                <th>卖家名称</th>
                                <th>订单金额</th>
                                <th>商品名称</th>

                                <!--{if $order.status eq '31'}-->
                                <th>做单时间</th>
                                <!--{elseif $order.status eq '40'}-->
                                <th>通过时间</th>
                                <!--{else}-->
                                <th>拒绝时间</th>
                                <!--{/if}-->

                            </tr>
                            <tr>
                                <td>{$order.order_id}</td>
                                <td>{$order.buyer_username}</td>
                                <td>{$order.seller_username}</td>
                                <td>{$order.money}</td>
                                <td>{$order.goods_name}</td>
                                <td>{$order.add_time|date:Y-m-d H:i}</td>
                            </tr>
                        </table>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->


                <!--{if $order.status eq '31'}-->
                <!-- Horizontal Form -->
                <div class="box box-info">
                    <form role="form" method="post" action="admin/index.php?app=offline_order&act=check">
                        <div class="box-boby">
                            <!-- textarea -->
                            <div class="form-group">
                                <label>操作记录：</label>
                                <textarea class="form-control" name="remark" id="remark" rows="3"
                                          placeholder="通过可以为空,如果拒绝请输入理由"></textarea>
                            </div>

                            <div class="form-group">
                                <input type="hidden" name="order_id" id="order_id" value="{$order.order_id}"/>
                            </div>
                        </div>
                        <!-- radio -->
                        <div class="form-group">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="status" id="status1" value="40" checked>
                                    通过
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="status" id="status2" value="0">
                                    拒绝
                                </label>
                            </div>
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-info">提交</button>
                        </div>
                    </form>
                </div>
                <!--{/if}-->

            </div>
            <div class="col-xs-5">
                <td><img src="{$order.offline_image}" alt=""/></td>
            </div>
        </div>
    </section>

</div>
<!-- /.content-wrapper -->


{include file="paycenter/footer.html"}
