{include file="header.html"}

<div id="rightTop">
    <p>{$lang.setting}</p>
    <ul class="subnav">
        <li><a class="btn1" href="index.php?app=setting&amp;act=base_setting">{$lang.base_setting}</a></li>
        <li><span>{$lang.jiangli_setting}</span></li>
    </ul>
</div>

<div class="info">
    <form method="post" enctype="multipart/form-data">
        <table class="infoTable">
            <tr>
                <th class="paddingT15">
                    0~10%:</th>
                <td class="paddingT15 wordSpacing5">
                    <input class="infoTableInput" id="jiangli_radio_0_10" type="text" name="jiangli_radio_0_10" value="{$setting.jiangli_radio_0_10}"/>
                    <label class="field_notice">积分消耗10%以内的奖励比例(默认5%)</label></td>
            </tr>

            <tr>
                <th class="paddingT15">
                    11~20%:</th>
                <td class="paddingT15 wordSpacing5">
                    <input class="infoTableInput" id="jiangli_radio_11_20" type="text" name="jiangli_radio_11_20" value="{$setting.jiangli_radio_11_20}"/>
                    <label class="field_notice">积分消耗11%-20%以内的奖励比例(默认4%)</label></td>
            </tr>

            <tr>
                <th class="paddingT15">
                    21~30%:</th>
                <td class="paddingT15 wordSpacing5">
                    <input class="infoTableInput" id="jiangli_radio_21_30" type="text" name="jiangli_radio_21_30" value="{$setting.jiangli_radio_21_30}"/>
                    <label class="field_notice">积分消耗21%-30%以内的奖励比例(默认3%)</label></td>
            </tr>

            <tr>
                <th class="paddingT15">
                    31~40%:</th>
                <td class="paddingT15 wordSpacing5">
                    <input class="infoTableInput" id="jiangli_radio_31_40" type="text" name="jiangli_radio_31_40" value="{$setting.jiangli_radio_31_40}"/>
                    <label class="field_notice">积分消耗31%以到40%以内的奖励比例(默认2%)</label></td>
            </tr>

            <tr>
                <th class="paddingT15">
                    41~100%:</th>
                <td class="paddingT15 wordSpacing5">
                    <input class="infoTableInput" id="jiangli_radio_41_100" type="text" name="jiangli_radio_41_100" value="{$setting.jiangli_radio_41_100}"/>
                    <label class="field_notice">积分消耗40%以上的奖励比例(默认1%)</label></td>
            </tr>

            <tr>
                <th></th>
                <td class="ptb20">
                    <input class="formbtn" type="submit" name="Submit" value="{$lang.submit}" />
                    <input class="formbtn" type="reset" name="Submit2" value="{$lang.reset}" />
                </td>
            </tr>
        </table>
    </form>
</div>
