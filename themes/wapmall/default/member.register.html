<script type="text/javascript">
    $(document).ready(function(){
        //用手机号作为用户名
        $("#user_name").focus(function(){
            $("#user_name").css("background-color","#FFFFCC");
        });
        $("#user_name").blur(function(){
            var myreg = /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/;
            if(!myreg.test($("#user_name").val()))
            {
                $("#status").text("请输入正确的手机");
                return false;
            }

            $("#status").text("OK");
        });

        //验证码发送按钮
        var canSend = true;
        var time = 60;
        var dtime = 60;

        $("#sendsms").click(function(){
            $("#sendsms").attr({
                "disabled": "disabled"
            });

            var sendaddress = $('#user_name').val();
            result=$.ajax({url:"index.php?app=member&act=send_code&type=register&mobile="+sendaddress,async:false});

            var hander = setInterval(function() {
                        if (time <= 0) {
                            canSend = true;
                            clearInterval(hander);
                            $("#sendsms").text("重新发送验证码");
                            $("#sendsms").removeAttr("disabled");
                            time = dtime;
                        } else {
                            canSend = false;
                            $("#sendsms").attr({
                                "disabled": "disabled"
                            });
                            $("#sendsms").text(time + "秒后可重新发送");
                            time--;
                        }
                    },
                    1000);



            if(result.responseText == "true"){
                alert("短信已发送至:" + sendaddress + " 请注意查收！");
            }else{
                alert("短信发送失败，请检查手机号码是否正确！");
            }

        });


        //确认密码
    });
</script>
